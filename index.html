<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        label {
            cursor: text;
        }
    </style>
    <title>Formul√°rio Bootstrap</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <form>
                    <label class="form-label text-white" for="nome">Digite o seu nome:</label>
                    <input class="form-control mb-2" type="text" id="nome">
                    <label class="form-label text-white" for="email">Digite o seu email:</label>
                    <input class="form-control mb-2" type="email" id="email">
                    <label class="form-label text-white" for="telefone">Digite o seu telefone:</label>
                    <input class="form-control mb-2" type="tel" id="telefone">
                    <button class="btn btn-secondary w-100 mt-3 text-white" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
